<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <title>Postal Rate Calculator</title>
  </head>
  <body>
    <h1>Postal Rate Calculator</h1>

    <form action="/getRate" method="get">
      Select weight of the item (oz.):
      <input
        type="number"
        step="0.01"
        min="0"
        name="weight"
        placeholder="e.g. 1.35"
      />
      Select one of the following types of mail:
      <select name="type_of_mail">
        <option>Letters (Stamped)</option>
        <option>Letters (Metered)</option>
        <option>Large Envelopes (Flats)</option>
        <option>First-Class Package Serviceâ€”Retail</option>
      </select>

      <br /><br />
      <input type="submit" value="Get Result" />
    </form>
  </body>
</html>
